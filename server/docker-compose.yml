services:
  wireguard:
    image: linuxserver/wireguard:latest
    container_name: wg-server
    network_mode: host
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ./config:/config
    restart: unless-stopped

  udp2raw:
    build:
      context: .
      dockerfile: Dockerfile.udp2raw
    image: udp2raw-local:latest
    container_name: udp2raw-server
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    command: >
      udp2raw -s -l0.0.0.0:${FAKETCP_PORT} -r127.0.0.1:${SERVER_UDP_PORT} -k ${UDP2RAW_KEY} --raw-mode faketcp --cipher-mode aes128cbc --auth-mode simple --fix-gro -a
    depends_on:
      - wireguard
    restart: unless-stopped
